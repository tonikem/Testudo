<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Testudo Notes | Login page</title>
  </head>
  <body>
    <form id="form" style="max-width: 300px; display: block; margin-left: auto; margin-right: auto;">
      <div class="form-group" style="margin-top: 50px;">
        <label for="inputUser">Username</label>
        <input type="text" class="form-control" id="inputUser" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button onsubmit="submit()" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
    <script>
      var submit = document.getElementById('form')
      submit.addEventListener("submit", (e) => {
        e.preventDefault();
        var username = document.getElementById('inputUser').value;
        var password = document.getElementById('inputPassword').value;
        fetch("http://127.0.0.1:5000/login", {
            method: "POST",
            body: JSON.stringify({
              "username": username,
              "password": password
            })
        }).then(function(res){
          console.log(res.json())
        }).catch((error) => {
          alert(error)
        })
      })
    </script>
</html>
